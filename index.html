<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
    <title>Weather</title>
</head>
<body>
    <div class="formcontainer">
        <form action="/" id="weatherForm">
            <label for="location"><h1 id="title">Where are you located?</h1></label>
            <div class="checkboxes">
            <input type="radio" id="indianapolis" name="location" value="Indiana">Indianapolis
            <input type="radio" id="phoenix" name="location" value="Ohio">Phoenix
            <input type="radio" id="houston" name="location" value="Illinois">Houston
            <input type="radio" id="chicago" name="location" value="Tennessee">Chicago
        </div>
            <button id="check">Check Weather</button>
            <div id="locationBox"><h2 id="locationText"></h2></div>
            <div id="temperatureBox"><h3 id="temperatureText"></h3></div>
            <div class="imageBox"><img src="" alt="" id="weatherImg"></div>
        </form>
    </div>
</body>
<script src="app.js" type="text/javascript"></script>
</html>
