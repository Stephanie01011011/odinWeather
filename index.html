<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
    <title>Weather</title>
</head>
<body>
    <div class="formcontainer">
        <form action="/" id="weatherForm">
            <label for="location"><h1>Where are you located?</h1></label>
            <div class="checkboxes">
            <input type="radio" id="indiana" name="location" value="Indiana">Indiana
            <input type="radio" id="ohio" name="location" value="Ohio">Ohio
            <input type="radio" id="illinois" name="location" value="Illinois">Illinois
            <input type="radio" id="tennessee" name="location" value="Tennessee">Tennessee
        </div>
            <button id="check">Check Weather</button>
        </form>
    </div>
</body>
<script src="app.js" type="text/javascript"></script>
</html>
